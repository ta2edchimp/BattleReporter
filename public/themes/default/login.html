{% extends 'base.html' %}

{% set pageTitle = 'Log In' %}

{% block content %}
<div class="content row">
    <div class="col-md-4 col-sm-2 hidden-xs">&nbsp;</div>
    <div class="col-md-4 col-sm-8">
        {% if loginError is defined %}
        <div class="alert alert-dismissable alert-danger">
            {{ loginError }}
        </div>
        {% endif %}
        <form action="/login" method="post">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Log In</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label" for="userName">Username</label>
                    <input type="text" class="form-control" id="userName" name="userName" value="{{ userName }}">
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="autoLogin"{% if autoLogin == true %} checked="checked"{% endif %} name="autoLogin" value="true"> Keep my logged in for 30 days
                    </label>
                </div>
            </div>
            <div class="panel-footer text-right">
				<input type="hidden" name="referer" value="{{ loginReferer }}">
                <button type="reset" class="btn btn-sm btn-default">Reset</button>
                <button type="submit" class="btn btn-sm btn-primary">Log In</button>
            </div>
        </div>
        </form>
		{% if BR_LOGINMETHOD_EVE_SSO == true %}
		<p class="text-center"><small>alternatively:</small></p>
		<div class="panel panel-default">
			<div class="panel-footer text-center">
				<a href="/login/eve-sso?ref={{ loginReferer }}"><img src="/img/eve-sso-btn-lg-black.png"></a>
			</div>
		</div>
		{% endif %}
    </div>
    <div class="col-md-4 col-sm-2 hidden-xs">&nbsp;</div>
</div>
{% endblock %}
